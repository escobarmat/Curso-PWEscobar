<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <!-- Ejercicio 2 

    Crear una función que reciba como parámetro un array de números y devuelva el mayor.-->

    <script>
        var letra='';
        var cantidad=0;       
        var array=[];       
        letra=prompt('Si quiere ingresar un Numero Presione y','');
        while(letra=='y'){
            array[cantidad]=prompt('Ingrese el Numero','');            
            cantidad=cantidad+1;
            letra=prompt('Si quiere ingresar otro Numero presione y','');
        }
        var mayor=parseInt(array[0]);
        for(var i=0;i<cantidad;i++)
        {
            if(array[i]>mayor)
            {
                 mayor=parseInt(array[i]);
            }            
        }
        document.write(array);
        document.write('<br><br>');
        document.write('El mayor es: '+mayor+'');

    </script>
    
</body>
</html>
