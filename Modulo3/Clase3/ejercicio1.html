     <!-- Ejercicio 1

    Crear una función que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

    0 a 1000 metros = pie

    1000 a 10000 metros = bicicleta

    10000 a 30000 metros = colectivo

    30000 a 100000 metros = auto

    +100000 = avión-->



    <script>
        var distancia;

        distancia=prompt('Ingrese la distancia a Recorrer en metros:','');
        function mifuncion(){
            if(distancia>=0 && distancia<=1000)
            {
                document.write('La distancia debe ser recorrida a Pie.');
            }
            else{
                if(distancia>1000 && distancia<=10000)
                {
                    document.write('La distancia debe ser recoorida en Bicicleta');
                }
                else{
                    if(distancia>10000 && distancia<=30000)
                    {
                        document.write('La distancia debe ser recorrida en Colectivo');
                    }
                    else{
                        if(distancia>30000 && distancia<=100000)
                        {
                            document.write('La distacia debe ser recorrida en Auto');
                        }
                        else{
                            document.write('La distancia debe ser recorrida en Avion');
                        }
                    }
                }
            }
        }
        mifuncion(distancia);
        
    </script>    
</body>
